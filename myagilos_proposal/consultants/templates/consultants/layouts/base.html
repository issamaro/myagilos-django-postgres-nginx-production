{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block style %}
    {% endblock style %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block javascript %}
    {% endblock javascript %}
    <title>{% block page_title %}Title{% endblock page_title %}</title>
</head>

<body>
    {% block body %}
    <div id="side-container">
        {% block side_container %}
        {% endblock side_container %}
    </div>
    {% endblock body %}
</body>
</html>
